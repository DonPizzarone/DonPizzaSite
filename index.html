}

  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}
.dropdown-content a:hover {background-color: #f1f1f1;}
.dropdown:hover .dropdown-content {

<script>

function addCart(type) {
  var x = document.getElementById(type);
  x.style.display = "block";
}

function removeCart(type) {
  var x = document.getElementById(type);
  x.style.display = "none";
}

function incrementCart(Ntype) {
    var fromText = document.getElementById(Ntype);
    var n = fromText.innerHTML;
    n++;
    fromText.innerHTML = n;
}

function decrementCart(Ntype, type) {
    var fromText = document.getElementById(Ntype);
    var n = fromText.innerHTML;
    n--;
    fromText.innerHTML = n;
	if (n == 0){
		removeCart(type);
		fromText.innerHTML = 1;
	}
}

</script>
